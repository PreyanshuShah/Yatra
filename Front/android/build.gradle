buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0'  // ✅ Must match plugin version
    }
}

plugins {
    id 'com.android.application' version '8.3.0' apply false  // ✅ Must match classpath
    id 'kotlin-android' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
